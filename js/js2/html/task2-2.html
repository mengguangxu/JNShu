<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杀人游戏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/task2-2.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="hd-box">
                    <div class="icon-left"></div>
                    <h6>参 数 设 置</h6>
                    <img class="icon-right" src="../image/img5.png">
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="top">
                    <div class="top-l">
                        <span>玩<br>家<br>配<br>比</span>
                    </div>
                    <div class="top-r">
                        <div class="top-allot">
                            <div class="top-box1">
                                <div></div>
                                <span>杀 &nbsp;手 &nbsp;0 &nbsp;人</span>
                            </div>
                            <div class="top-box2">
                                <div></div>
                                <span>平 &nbsp;民 &nbsp;0 &nbsp;人</span>
                            </div>
                        </div>
                        <div class="top-bt">
                            <a href="#">
                                <span>点击设置</span>
                                <img src="../image/img6.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="content">
                    <input type="text" placeholder="水民词组"/>
                        <input type="text" placeholder="幽灵词组"/>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="bottom">
                    <input type="range" min="4" max="18">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <button>
                    <span>去发牌</span>
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
